<h1>Event: {{ event }}</h1>
<h2>Name</h2>
<p>{{ event.name }}</p>

<h2>Creator</h2>
<p>{{ event.user }}</p>

<h2>Start Date</h2>
<p>{{ event.start_date }}</p>

<h2>End Date</h2>
<p>{{ event.end_date }}</p>

<h2>Description</h2>
<p>{{ event.description }}</p>

<h2>Location</h2>
<p>{{ event.localisation }}</p>
